<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expression validation</title>
  </head>
  <body>
    <br>
      <h1 class="text-center bd-dark ">Expression validation Using JavaScript</h1>
     <div class="container">
      <br>
           <form onsubmit = "return validation()">
            <div class="form-group">
                  <label> Username: </label>
                  <input type = "text" name = "" id="username" placeholder="Mahmud123" class="form-control">
                  <span id="usererror" class="text-danger" font-weight-bold></span>
            </div>

            <div class="form-group">
                  <label> Password: </label>
                  <input type = "text" name = "" id="password" placeholder="Bohubrihi32" class="form-control">
                  <span id="passworderror" class="text-danger" font-weight-bold></span>
            </div>
            <div class="form-group">
                  <label> Confirm Password: </label>
                  <input type = "text" name = "" id="cpassword" placeholder="Bohubrihi32" class="form-control">
                  <span id="cpassworderror" class="text-danger" font-weight-bold></span>
            </div>
            <div class="form-group">
                  <label> Email: </label>
                  <input type = "email" name = "" id="email" placeholder="abc@gmail.com" class="form-control">
                  <span id="emailerror" class="text-danger" font-weight-bold></span>
            </div>
            <div class="form-group">
                  <label> Phone Number: </label>
                  <input type = "text" name = "" id="number" placeholder="016XXXXXXXX" class="form-control">
                  <span id="phoneerror" class="text-danger" font-weight-bold></span>
            </div>

            <div class="form-group">
                  <label> Postal Code: </label>
                  <input type = "text" name = "" id="postcode" placeholder="4207" class="form-control">
                  <span id="posterror" class="text-danger" font-weight-bold></span>
            </div>

            <input type="submit" name = "" class="btn">

      </form>
      
      </div>

      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
    
  </body>
  <script src="script.js"></script>
</html>
